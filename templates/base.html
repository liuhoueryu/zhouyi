<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âë®ÊòìÂç†ÂçúÁ≥ªÁªü</title>
    <style>
        /* Âü∫Á°ÄÊ†∑Âºè */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'STKaiti', 'SimSun', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* ‰∏ªÂÆπÂô®Ê†∑Âºè */
        .container {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow:
                0 20px 40px rgba(139, 69, 19, 0.1),
                0 8px 16px rgba(139, 69, 19, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(139, 69, 19, 0.1);
            position: relative;
            overflow: hidden;

        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8B4513, #D2B48C, #8B4513);
            border-radius: 24px 24px 0 0;
        }

        /* Ê†áÈ¢òÊ†∑Âºè */
        h1 {
            text-align: center;
            color: #5D4037;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.1);
            position: relative;
            padding-bottom: 20px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #8B4513, transparent);
            border-radius: 3px;
        }

        /* ÂÖ´Âç¶Á¨¶Âè∑Ê†∑Âºè */
        .hexagram {
            text-align: center;
            font-size: 28px;
            line-height: 2.2;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #faf3e8 0%, #f5e6d3 100%);
            border-radius: 16px;
            border: 2px solid rgba(139, 69, 19, 0.15);
            box-shadow:
                inset 0 2px 4px rgba(139, 69, 19, 0.05),
                0 4px 12px rgba(139, 69, 19, 0.08);
            color: #5D4037;
            font-weight: bold;
            position: relative;
        }

        .hexagram::before,
        .hexagram::after {
            content: "‚òØ";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            opacity: 0.3;
        }

        .hexagram::before {
            left: 20px;
        }

        .hexagram::after {
            right: 20px;
        }

        /* ÊåâÈíÆÊ†∑Âºè */
        .btn {
            background: linear-gradient(145deg, #8B4513, #A0522D);
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s ease;
            box-shadow:
                0 6px 20px rgba(139, 69, 19, 0.3),
                0 2px 4px rgba(139, 69, 19, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            background: linear-gradient(145deg, #A0522D, #8B4513);
            transform: translateY(-2px);
            box-shadow:
                0 8px 25px rgba(139, 69, 19, 0.4),
                0 4px 6px rgba(139, 69, 19, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow:
                0 4px 12px rgba(139, 69, 19, 0.3),
                0 1px 2px rgba(139, 69, 19, 0.2);
        }

        /* ÂéÜÂè≤ËÆ∞ÂΩïÂàóË°®Ê†∑Âºè */
        .history-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .history-item {
            background: linear-gradient(135deg, #ffffff 0%, #fafafa 100%);
            border: 1px solid rgba(139, 69, 19, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(139, 69, 19, 0.05);
            position: relative;
        }

        .history-item::before {
            content: "‚ò∞";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(139, 69, 19, 0.3);
            font-size: 16px;
        }

        .history-item:hover {
            transform: translateX(5px);
            box-shadow:
                0 4px 15px rgba(139, 69, 19, 0.1),
                0 2px 4px rgba(139, 69, 19, 0.05);
            border-left: 3px solid #8B4513;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 25px;
            }

            .hexagram {
                font-size: 24px;
                padding: 20px 15px;
                margin: 25px 0;
            }

            .btn {
                padding: 12px 28px;
                font-size: 1em;
            }

            .history-item {
                padding: 18px 18px 18px 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .hexagram {
                font-size: 20px;
                padding: 18px 12px;
            }

            .btn {
                width: 100%;
                padding: 14px 24px;
            }
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* ÊªöÂä®Êù°Ê†∑Âºè */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #A0522D, #8B4513);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéã Âë®ÊòìÂç†ÂçúÁ≥ªÁªü üéã</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
